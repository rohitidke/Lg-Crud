<div class="search-div">
  <input id="search-box" [(ngModel)]="searchTable" type="text" placeholder="Search.."/>
</div>
<table class="table table-hover">
    <tr>
    <th class="titles" text-center><input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)" /></th>
    <th class="titles" text-center *ngFor="let header of headerFromService">{{header}}</th>
  </tr>
  <tr *ngFor="let item of resultFromService; let i = index">
    <td text-center class="content"><input type="checkbox" (change)="checkedRow($event,item.id)" value="item.id" [(ngModel)]="item.state" /></td>
    <td class="content" *ngFor="let element of elements" >{{item[element]}}</td>
  </tr>
  <tr text-center >
      <td class="err" colspan="12">{{err}}</td>
  </tr>
</table>

<button margin-top class="danger" (click)='presentConfirm()' [disabled]="row==0" >Delete</button>

<p>Number Of Rows Selected : {{row}} </p>
